<section data-ng-controller="ItemsController" data-ng-init="findOne()">
  <div class="page-header">
    <h1 data-ng-bind="item.foodItem"></h1>
  </div>
  <div class="pull-right" data-ng-show="authentication.user._id == item.user._id">
    <a class="btn btn-primary" data-ui-sref="items.edit({itemId: item._id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <p class="lead" data-ng-bind="item.price"></p>
</section>
