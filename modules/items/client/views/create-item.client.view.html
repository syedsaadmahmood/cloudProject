<section data-ng-controller="ItemsController">
  <div class="page-header">
    <h1>New Item</h1>
  </div>
  <div class="col-md-12">
    <form name="itemForm" class="form-horizontal" data-ng-submit="create()" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="foodItem">Food Item</label>
          <div class="controls">
            <input name="foodItem" type="text" data-ng-model="foodItem" id="foodItem" class="form-control" placeholder="item">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="price">Price</label>
          <div class="controls">
            <input name="price" type="text" data-ng-model="price" id="price" class="form-control" placeholder="rupees">
          </div>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
