<section data-ng-controller="CustomersController">
  <div class="page-header">
    <h1>New Customer</h1>
  </div>
  <div class="col-md-12">
    <form name="customerForm" class="form-horizontal" data-ng-submit="create()" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="firstName">firstName</label>
          <div class="controls">
            <input name="firstName" type="text" data-ng-model="firstName" id="firstName" class="form-control" placeholder="firstName">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="number">number</label>
          <div class="controls">
            <input name="number" data-ng-model="number" id="number" class="form-control" placeholder="number">
          </div>
        </div>
          <div class="form-group">
              <label class="control-label" for="country">country</label>
              <div class="controls">
                  <input name="country" data-ng-model="country" id="country" class="form-control" placeholder="country">
              </div>
          </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
