<section data-ng-controller="ItemsController" data-ng-init="find()">
  <div class="page-header">
    <h1>Menu</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="item in items" class="list-group-item">
      <h4 class="list-group-item-heading" data-ng-bind="item.foodItem"></h4>
      <p class="list-group-item-text" data-ng-bind="item.price"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="items.$resolved && !items.length">
    No items yet, why don't you <a data-ui-sref="items.create">create one</a>?
  </div>
</section>
